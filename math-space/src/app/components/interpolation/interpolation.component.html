<header>
    <div class="pagetitle"><h1>Interpolacion de Lagrange</h1></div>
    <button class="green" (click)="resolve()">
        <div class="spinner outside primary" *ngIf="sending">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <span>Convertir</span>
    </button>
</header>

<section class="section-body">

    <div class="content-input">
        <div class="card">
            <div class="card-body">
                
                <div class="controller">
                    <button class="read-btn blue" (click)="readData()">
                        Leer datos <i class="icon-done-all" style="margin: 0 7px;"></i>
                    </button>
                </div>
    
                <form class="formdata">
                    <div class="textarea-box">
                        <textarea name="area" id="" cols="30" rows="10" [placeholder]=" selected == 0 ? placeholders[0] : placeholders[1] " [(ngModel)]="textArea" ></textarea>
                    </div>
                </form>
    
            </div>
        </div>
    </div>

    <div class="content-output">

        <div class="card">
            <div class="card-body">

                <div class="array-box" *ngIf="vector_x.length != 0">
                    <div class="row title">x</div>

                    <div class="row" *ngFor="let row of vector_x; index as i">
                        <div class="column" [ngStyle]="applyStyle(true)">
                            <span class="item">{{row}}</span>
                        </div>
                    </div>

                </div>


                <div class="array-box" *ngIf="vector_y.length != 0">
                    <div class="row title">F(x)</div>

                    <div class="row" *ngFor="let row of vector_x; index as i">
                        <div class="column" [ngStyle]="applyStyle(true)">
                            <span class="item">{{row}}</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    
</section>

<section class="section-body">

    <!-- <div class="content-input"></div> -->

    <div class="content-output result" style="margin: 0px 0px 16px 0px;">
        <div class="card" style="min-width: auto;">
            <div class="card-body" style="min-height: auto; height: auto; flex-direction: column;">
                
                <div class="head">
                    <h2>Resultado</h2>
                </div>

                
                <section *ngIf="solution != '' " class="result" style="display: flex; overflow-x: auto;">
                    <h3 style="align-self: center;">Polinomio </h3>
                    <span>
                        <div class="value" name="index" type="text" [innerHTML]="solution"></div>
                    </span>
                </section>

            </div>
        </div>
    </div>

</section>
